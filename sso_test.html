<html>
<head>

<title>This is a simple test of octa login</title>

<body>
<script src="dist/okta-auth-js.min.js" type="text/javascript"></script>
<script src="dist/okta-auth-js.polyfill.js" type="text/javascript"></script>
<script type="text/javascript">

console.log("create auth")

var authClient = new OktaAuth({
  issuer: 'https://dev-33377262.okta.com',
  clientId: '0oa46ex3z1TdJBwUU5d6'//,
  //redirectUri: 'https://weneedmore.github.io/image_histogram_viewer/histogram_chart_viewer.html'
});

// You're not logged in, you need a sessionToken
var username = prompt('What is your username?');
var password = prompt('What is your password?');

authClient.signInWithCredentials({username, password})
    .then(transaction => {
	  console.log("transaction status == ", transaction.status)
      if(transaction.status === 'SUCCESS'){
        console.log("login success")
      }
    });

</script>
